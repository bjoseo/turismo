{% extends "core/layout.html" %}
{% load static %}
{% block extra_css%}
<link rel="stylesheet" href="{% static 'core/css/administracion.css' %}">
{%endblock%}
{% block title %}Alta de Destinos{% endblock %}
{% block content %}
<div class="Main">

    <h2 style="text-align:center"> Modificacion de Destinos </h2>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Destino Id</td>
                <td><input type="text" value="{{ destinos.Id }}" name="Id"></td>
            </tr>
            <tr>
                <td>Ciudad</td>
                <td><input type="text" value="{{ destinos.city }}" name="city"></td>
            </tr>
            <tr>
                <td>Pais</td>
                <td><input type="text" value="{{ destinos.country }}" name="country"></td>
            </tr>
            <tr>
                <td>Descripcion</td>
                <td><input type="text" value="{{ destinos.description }}" name="description"></td>
            </tr>
            <tr>
                <td>Imagen</td>
                <td><input type="text" value="{{ destinos.urlImg }}" name="urlImg"></td>
            </tr>
            <tr>
                <td>Activo?</td>
                <td><input type="checkbox" value="{{ destinos.activo }}" name="activo"></td>
            </tr>
            <tr>
                <td>Recomendado?</td>
                <td><input type="checkbox" value="{{ destinos.tipo }}" name="tipo"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Confirmar" class="btn btn-success"></td>
            </tr>
        </table>
    </form>
</div>
<script src="{% static 'core/js/index.js' %}"></script>
{% endblock %}

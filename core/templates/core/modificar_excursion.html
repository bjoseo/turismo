{% extends "core/layout.html" %}
{% load static %}
{% block extra_css%}
<link rel="stylesheet" href="{% static 'core/css/administracion.css' %}">
{%endblock%}
{% block title %}Modificacion de Excursiones{% endblock %}
{% block content %}
<div class="Main">

    <h2 style="text-align:center"> Modificacion de Excursiones </h2>
    <form  method="POST" action="">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Ciudad</td>
                <td><input type="text" value="{{ excursion.city }}" name="city"></td>
            </tr>
            <tr>
                <td>Descripcion</td>
                <td><input type="text" value="{{ excursion.description }}" name="description"></td>
            </tr>
            <tr>
                <td>Valor</td>
                <td><input type="text" value="{{ excursion.valor }}" name="valor"></td>
            </tr>
            <tr>
                <td>
                    <label for="tipo">Seleccione Estado</label>
                </td>
                <td>
                    <select id="tipo" name="tipo" onChange="">
                        {% if excursion.tipo == '1' %}
                            <option  value="1" selected="selected">Activo</option>
                            <option  value="2">Inactivo</option>
                        {% else %}
                            <option  value="1">Activo</option>
                            <option  value="2" selected="selected">Inactivo</option>
                        {% endif %}
                    </select>                        
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Confirmar" class="btn btn-success">
                    <br>
                    <p>
                        <a class="volver" href="{% url 'mostrar_excursiones' %}">Volver</a>
                    </p>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="{% static 'core/js/index.js' %}"></script>
{% endblock %}
